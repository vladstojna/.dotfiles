[module/xworkspaces]
type = internal/xworkspaces

label-active = "%name%  "
label-active-background = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-foreground = ${colors.disabled}
label-active-padding = 1

label-occupied = "%name%  "
label-occupied-padding = 1

label-urgent = "%name%  "
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = "%name%  "
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#637589}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

interval = 2
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label-layout = %icon%
label-layout-foreground = ${colors.foreground}

layout-icon-0 = us;_;US
layout-icon-1 = us;intl;Intl

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#637589}%ifname%%{F#768799} —

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#637589}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#637589}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

;date = %H:%M:%S
;date-alt = %Y-%m-%d %H:%M:%S
date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/bspwm]
type = internal/bspwm
inline-mode = false
format = <label-mode>
label-monocle = M
label-monocle-foreground = ${colors.primary}

